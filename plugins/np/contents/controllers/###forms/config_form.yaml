# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Form

# Model Form Field configuration
form: $/np/contents/models/form/fields.yaml

# Model Class name
modelClass: Np\Contents\Models\Form

# Default redirect location
defaultRedirect: np/contents/forms

# Create page
create:
    title: Create Form
    redirect: np/contents/forms/update/:id
    redirectClose: np/contents/forms

# Update page
update:
    title: Edit Form
    redirect: np/contents/forms
    redirectClose: np/contents/forms

# Preview page
preview:
    title: Preview Form
