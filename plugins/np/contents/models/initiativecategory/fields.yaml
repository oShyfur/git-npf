fields:
    title:
        label: Title
        span: full
        required: 1
        type: text
    slogan:
        label: Slogan
        span: full
        type: textarea
    image:
        label: Cover Photo
        mode: image
        fileTypes: 'jpg,png,jpeg,heic'
        mimeTypes: 'jpg,png,jpeg,heic'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
        comment: 'jpg,png,jpeg Image Only, Maximum Image Size 4MB'
    sort_order:
        label: 'Sort Order'
        span: auto
        default: '0'
        required: 1
        type: number
    publish:
        label: Publish
        span: auto
        default: 1
        type: switch
