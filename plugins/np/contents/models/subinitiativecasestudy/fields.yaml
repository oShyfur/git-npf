fields:
    title:
        label: Title
        span: full
        required: 1
        type: text
    body:
        label: 'Description'
        size: large
        span: full
        required: 1
        type: richeditor
    initiative_category:
        label: 'Initiative Category'
        nameFrom: title
        descriptionFrom: description
        emptyOption: '-- Select Initiative Category --'
        span: auto
        required: 1
        type: relation
    initiative_sub_category:
        label: 'Initiative Sub-Category'
        emptyOption: '-- Select Initiative Sub-Category --'
        required: 1
        showSearch: true
        span: auto
        dependsOn:
            - initiative_category
        type: dropdown
    image:
        label: 'Cover Photo'
        mode: image
        fileTypes: 'jpg,png,jpeg,heic'
        mimeTypes: 'jpg,png,jpeg,heic'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
        comment: 'jpg,png,jpeg Image Only, Maximum Image Size 4MB'
    is_pin:
        label: 'Is Pin?'
        span: auto
        default: 0
        type: switch
    is_popular:
        label: 'Is Popular?'
        span: auto
        default: 0
        type: switch
    relevant_case_study:
        label: 'Relevant Case Study'
        prompt: 'Add New Case Study'
        span: full
        type: repeater
        form:
            fields:
                sub_initiative_case_study:
                    label: Case Study
                    nameFrom: title
                    descriptionFrom: description
                    modelClass: Np\Contents\Models\SubInitiativeCaseStudy
                    list: $/np/contents/models/subinitiativecasestudy/columns.yaml
                    formyaml: $/np/contents/models/subinitiativecasestudy/fields.yaml
                    useRelation: 0
                    createRecord: 0
                    recordsPerPage: 10
                    span: full
                    type: recordfinder
    publish_date:
        label: 'Publish Date'
        mode: date
        span: auto
        default: now
        required: 0
        type: datepicker
    publish:
        label: Publish
        span: auto
        default: 1
        type: switch
