fields:
    title:
        label: নাম
        span: full
        required: 1
        type: text
    attachments:
        label: ফাইল
        mode: file
        fileTypes: pdf
        mimeTypes: pdf
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        # required: 1
        type: fileupload
        comment: 'pdf File Only, Maximum File Size 10MB'
    image:
        label: ছবি
        mode: image
        fileTypes: 'jpg,png,jpeg,heic'
        mimeTypes: 'jpg,png,jpeg,heic'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
        comment: 'jpg,png,jpeg Image Only, Maximum Image Size 4MB'
    publish_date:
        label: 'Publish Date'
        mode: date
        span: auto
        default: now
        required: 1
        type: datepicker
    archive_date:
        label: 'Archive Date'
        mode: date
        span: auto
        required: 1
        type: datepicker
    body:
        label: বিস্তারিত
        size: large
        span: full
        required: 0
        type: richeditor
    publish:
        label: Publish
        span: auto
        default: 1
        type: switch
