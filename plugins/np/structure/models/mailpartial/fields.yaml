fields:

    code:
        label: system::lang.mail_templates.code
        comment: 'list-VIEWNAME-STYLE ex. list-notice-default'
        span: left
        context: create

    name@create:
        label: system::lang.mail_templates.name
        span: right

    name@update:
        label: system::lang.mail_templates.name

secondaryTabs:
    fields:

        content_html:
            type: codeeditor
            size: giant
            tab: 'Template'
            language: html
            stretch: true
        content_html_en:
            type: codeeditor
            size: giant
            tab: 'Template (EN)'
            language: html
            stretch: true
        
        content_text:
            type: textarea
            size: giant
            tab: system::lang.mail_templates.content_text
            stretch: true
