# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    is_superuser:
        label: backend::lang.user.superuser
        type: switch
        conditions:
            - is_superuser = false
            - is_superuser = true

    login_date:
        label: backend::lang.user.last_login
        type: daterange
        conditions: last_login >= ':after' AND last_login <= ':before'

    role_id:
        label: backend::lang.user.role.name
        modelClass: Backend\Models\UserRole
        conditions: role_id in (:filtered)
        nameFrom: name

    show_deleted:
        label: backend::lang.user.show_deleted
        type: checkbox
        modelClass: Backend\Models\User
        scope: withTrashed
        default: 0

    sites:
       label: All website & users List
       modelClass: Np\Structure\Models\Site
       conditions: id in ( select user_id from np_structure_site_user where site_id in (:filtered))
       nameFrom: name
       options: siteLists
