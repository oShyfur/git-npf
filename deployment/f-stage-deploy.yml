apiVersion: apps/v1
kind: Deployment
metadata:
  name: np-frontend
  namespace: $NAMESPACE
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: np-frontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubernetes.io/change-cause: $DOCKER_TAG
      creationTimestamp: null
      labels:
        app: np-frontend
    spec:
      imagePullSecrets:
      - name: docker-reg.portal.gov.bd
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: group
                operator: In
                values:
                - $VALUES
      tolerations:
        - key: group
          operator: Equal
          value: $VALUE
          effect: NoSchedule    
      containers:
      - envFrom:
        - configMapRef:
            name: $CONFIG_MAP
        - secretRef:
            name: $SECRET_REF
        image: $DOCKER_TAG
        imagePullPolicy: IfNotPresent
        name: np-frontend
        ports:
        - containerPort: 80
          name: np-cport
          protocol: TCP        
        livenessProbe:
          failureThreshold: 7
          httpGet:
            path: /serverStatus
            port: np-cport
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /serverStatus
            port: np-cport
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 800m
            memory: 2560Mi
          requests:
            cpu: 200m
            memory: 500Mi
